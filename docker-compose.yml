services:
  db:
    image: postgres:16-alpine
    container_name: eris_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eris
      POSTGRES_USER: eris
      POSTGRES_PASSWORD: eris_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eris -d eris"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: eris_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://eris:eris_secret@db:5432/eris
      SECRET_KEY: change_me_in_production
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:20-alpine
    container_name: eris_frontend
    working_dir: /app
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"

  telegram_bot:
    build: ./tg_notification_bot
    container_name: eris_tgbot
    restart: unless-stopped
    depends_on:
      - backend
    env_file: ./tg_notification_bot/.env
    ports:
      - "8081:8081"
    volumes:
      - ./tg_notification_bot:/app

volumes:
  postgres_data:
